{% load i18n %} {% load dipstrapfiles %} {% load crispy_forms_tags %} {% load staticfiles %}


<div class="modal fade" id="upload_letter" role="dialog" style="z-index: 1400;">
    <div class="modal-dialog modal-90">
        <!-- Modal content-->
        <div class="modal-content ">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h1 class="title-modal">{% trans "Envoyer la lettre de pr√©sentation" %}</h1>
            </div>
            <div class="modal-body">
                <form id="upload-letter-form" enctype="multipart/form-data" class="upload-letter" method="POST" action="{% url 'institute:process_upload_letter' %}">
                    {% csrf_token %}
                    <input type="hidden" name="additional_type" value="letter_{{ request.display.current_year }}">
                    <div class="form-group file-group">
                        <label for="file" class="control-label col-lg-2">{% trans "Fichier :" %}</label>
                        <div class="controls col-lg-10">
                            <input type="file" name="file" id="file" class="form-control file" accept="application/pdf" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comment" class="control-label col-lg-2">{% trans "Commentaire :" %}</label>
                        <div class="controls col-lg-10">
                            <textarea name="comment" rows="8" class="form-control" placeholder="Commentaire (facultatif)" ></textarea>
                        </div>
                    </div>
                          <div class="modal-footer">
                        <button type="button" id="btn-upload-letter" class="btn btn-primary has-1em-margin-top">{% trans "Envoyer" %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style media="screen">
    .modal-content, #letter-file {
        width: 100%
    }
    .form-group label{
        text-align: right;
    }
    .form-group label, .form-group div{
        margin-top: 0.5em;
    }
</style>
