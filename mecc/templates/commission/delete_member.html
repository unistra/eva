{% load i18n %}

<!-- Modal -->
<div class="modal fade fade" id="deleteMember" role="dialog">
  <div class="modal-dialog">


    <!-- Modal content-->
     <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{% trans "Delete member " %}</h4>
      </div>
      <div class="modal-body">
        <span>{% trans "Are you sure that you want to delete this member ?" %}</span></br>
        <strong><span id="confirm_name"></span></strong>
        <span id='confirm_first_name'></span>
      </div>
      <div class="modal-footer" id="confirm" style="padding-bottom:1em">
        <form method="POST" id="delete_form">
          {% csrf_token %}
          <input type='hidden' name='confirmed_num' id="confirmed_num" value=""/>
          <input type="submit" value='{% trans "Yes" %}' class="btn btn-primary"/>
          <button class="btn-default btn" data-dismiss="modal" aria-hidden="true">{% trans "No" %}</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
function fillModal($this, value){
  member_type = $($this).closest('td').prev('td');
  firstname = $(member_type).prev('td');
  name = $(firstname).prev('td').text();
  console.log(firstname.text());
  console.log(name);
  document.getElementById("confirm_name").textContent = name ;
  document.getElementById("confirm_first_name").textContent = firstname.text() ;
  document.getElementById("delete_form").action = "/commission/delete/" + value ;
}
</script>
