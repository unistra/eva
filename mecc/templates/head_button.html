{% load i18n %}

<div class="pull-right">
    {% if request.session.is_spoofed_user%}
    {% include "spoof/notification_bar.html" %}
    {% else %}
    <button  data-toggle="modal" data-target="#contact_modal" class="btn btn-default btn-xs  no-print">Contact</button>
    <a href="/accounts/logout" class="btn btn-warning btn-xs no-print" type='button'>Déconnexion</a>
    {% endif %}
</div>
<div class="modal fade" id="contact_modal" role="dialog">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="title-modal"> {% trans "Contact :" %}</h4>
    </div>
    <div class="modal-body">
      <p>{% trans "Pour toute question liée à ce service en ligne,  contacter <a href='mailto:des-admin-mecc@unistra.fr'>des-admin-mecc@unistra.fr</a>" %}</p>
    </div>
  </div>
</div>
