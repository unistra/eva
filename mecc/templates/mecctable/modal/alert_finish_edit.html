{% load i18n %}

<div class="fade modal" id="alert_finish_mecctable_edit" role="dialog" style="z-index: 1400;">
    <div class="modal-dialog modal-75">
        <!-- Modal content-->
        <div class="modal-content ">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">{% trans "Attention !"|upper %}</h4>
            </div>
            <div class="modal-body">
                <span class="text-danger">
                    <b>L’achèvement des saisies du tableau MECC désactive la synchronisation journalière avec la
                    maquette ROF. Tout changement dans ROF devra vous être signalé !</b>
                </span>
            </div>
            <div class="modal-footer"  style="padding-bottom:1em">
                <button class="btn-default btn" data-dismiss="modal" aria-hidden="true">{% trans "Fermer" %}</button>
            </div>
        </div>
    </div>
</div>
